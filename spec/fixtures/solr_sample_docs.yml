  :note_acquisition_tsim:
  - Acquired by the Boston Public Library ca. 1870. Prior to that date, the notes
    had been in the possession of Frederic Kidder, who published a transcription of
    them in 1870.
  :note_physical_tsim:
  - Written in ink on individual sheets watermarked with a crown, all were apparently
    bound together at one time. Currently encapsulated in polyester and housed in
    a tan cloth box.
  :note_biographical_tsim:
  - After the Boston Massacre on March 5th, 1770, Massachusetts Governor Thomas Hutchinson
    ordered the arrest of Captain Thomas Preston and eight of his soldiers for the
    crime of murder. Unable to acquire legal representation, Preston and the eight
    soldiers eventually petitioned John Adams to act on their behalf. A prominent
    Boston lawyer already active in the patriot cause, Adams agreed to represent the
    defendants, forming a legal team comprised of Sampson Salter Blowers, Robert Auchmuty,
    and Josiah Quincy (younger brother of the prosecutor in the case). Preston was
    tried separately from his men, and all but two of them (Hugh Montgomery and Matthew
    Kilroy) were acquitted, while Montgomery and Kilroy were convicted of the lesser
    charge of manslaughter.
  :note_publications_tsim:
  - 'Published in: Historical Manuscripts in the Public Library in the City of Boston,
    No. 2 (1902). pp. 13-20; Kidder, Frederic. History of the Boston Massacre. Albany:
    Munsell, 1870. p. 10.'
