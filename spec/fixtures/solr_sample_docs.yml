  :abstract_tsi: One portion of John Adams' notes from the trial of the eight British
    soldiers accused of murder for their role in the Boston Massacre (Rex v. Wemms,
    et al.). This fragment is comprised of twenty pages, thirteen of which contain
    writing, along with seven blank pages, and is part of a larger extant body of
    Adams' Boston Massacre trial notes. Those pages of notes not held by the BPL are
    held by the Massachusetts Historical Society.
